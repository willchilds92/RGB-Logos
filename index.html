<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Logo Example</title>
  <style>
    /* Make the page fill the screen and centre the logo */
    body {
      margin: 0;
      background: #f5f5f5;  /* neutral background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;         /* full viewport height */
    }
    /* Make sure the logo scales nicely on any screen */
    img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <!-- Make sure src matches the PNG exactly, including uppercase letters -->
  <img src="NEP.PNG" alt="RGB logo example">
</body>
</html>
